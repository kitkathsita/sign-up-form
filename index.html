<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
</head>
<body>
  <div class="content">
    <div class="pagename">
      <p class="titlepage">kath</p>
    </div>
    <div class="form">
      <div class="part1">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
      </div>
      <div class="part2">
        <h1>Let's do this!</h1>
        <form action="" method="post">

          <div class="general nameInfo">

            <div class="forClass Name">
              <label for="name">First name:</label>
              <input type="text" name="name" id="inputID" placeholder="Kath" required>
            </div>

            <div class="forClass LastName">
              <label for="lastName">Last name:</label>
              <input type="text" name="lastname" id="inputID" placeholder="Guerrero" required>
            </div>

          </div>

          <div class="general emailCell">

            <div class="forClass Email">
              <label for="email">Email:</label>
              <input type="text" name="email" id="inputID" placeholder="anemail@email.com" required>
            </div>

            <div class="forClass Cellphone">
              <label for="cellphone">Cellphone number:</label>
              <input type="text" name="cellphone" id="inputID" placeholder="1234567890" min="10" max="10" required>
            </div>

          </div>

          <div class="general passWord">

            <div class="forClass password">
              <label for="password">Password:</label>
              <input type="password" name="password" id="inputID" placeholder="yourpassword" required>
            </div>

            <div class="forClass repeatPassword">
              <label for="repeat">Confirm password:</label>
              <input type="password" name="repeat" id="inputID" placeholder="youpassword" required>
            </div>
          </div>
          <div class="buttonAccount">
            <button type="submit">Create account</button>
          </div>
          
        </form>
      </div>
      <div class="part3">
        Already have an account? Sign in.
      </div>
    </div>
  </div>
</body>
</html>
